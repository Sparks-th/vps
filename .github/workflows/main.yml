name: vps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale and authenticate
        run: |
          sudo tailscale up

      - name: Set root password to 'root'
        run: echo -e "root\nroot" | sudo passwd root

      - name: Enable SSH password login for root
        run: |
          sudo sed -i 's/^#\?PasswordAuthentication .*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#\?PermitRootLogin .*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh || sudo service ssh restart

      - name: Ensure SSH server is running
        run: sudo systemctl start ssh || sudo service ssh start

      - name: Keep runner alive
        run: sleep infinity
